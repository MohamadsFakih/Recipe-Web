# Optional: run PostgreSQL locally so you can use the same schema as production.
# Usage:
#   docker compose up -d
#   Set DATABASE_URL=postgresql://postgres:postgres@localhost:5432/recipe
#   npx prisma db push   (or migrate deploy)
#   npm run dev

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: recipe
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: {}
